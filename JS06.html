<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        r = parseInt(prompt('Enter the radius : '))
        pi = Math.PI

        if(r < 0 ){
            console.log('Invalid dimension')
        }

        else{
            console.log("Area is " , pi*r*r)
            console.log("circumference is " , pi*r*2)

        }
    </script>
</body>
</html>

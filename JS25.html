<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Sum{
            add2num = (a,b) =>{
                return a+b
            }
        }

        a = parseInt(prompt("Enter the value of a : "))
        b = parseInt(prompt("Enter the value of b : "))
        
        c = new Sum()
        abc = c.add2num(a,b)

        console.log(abc)
        </script>
</body>
</html>

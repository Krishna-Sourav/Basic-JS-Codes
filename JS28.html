<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = "   My Name is VSV Krishna Sourav     " //String Object
        uppercased = x.toUpperCase()
        lowercased = x.toLowerCase()
        trimmed = x.trim()
        char = x.charAt(5)
        substring = x.substring(0,6)
        startswith = x.startsWith("aabc")
        replacing_only_one_1 = x.replace('a' , 'b')
        replacing = x.replace(/a/g , 'b')

        console.log("Original String:", x)
        console.log("Lowercased String:", lowercased)
        console.log("Uppercased String:", uppercased)
        console.log("Trimmed String:", trimmed)
        console.log("Character at Index 5:", char)
        console.log("Substring (0 to 6):", substring)
        console.log("Starts with 'aabc':", startswith)
        console.log("Replacing First Occurrence of 'a':", replacing_only_one_1)
        console.log("Replacing All Occurrences of 'a':", replacing)

    </script>
</body>
</html>

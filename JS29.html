<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        d = new Date();

        console.log("The date is", d);
        console.log("The month is", d.getMonth() + 1);
        console.log("The year is", d.getFullYear());
        console.log("The date is", d.getDate());
        console.log("The time is", d.getHours(), ":", d.getMinutes(), ":", d.getSeconds());
    </script>    
</body>
</html>
